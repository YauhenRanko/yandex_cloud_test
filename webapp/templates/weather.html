{% extends 'base.html' %}

{% block content %}
    <div class="row"> 
            <div class="col-8">
                {% if date == 'today'  %}
                    <h2>{{ city_name }}</h2> <br> <hr> 
                    <h4> Сегодня температура воздуха - {{ weather_today }} градусов по цельсию </h4>                             
                {% else %}
                    <h2>{{ city_name }}</h2> <br> <hr> 
                    <h4>Погода на {{ date }} - {{ weather_on_date }} градусов по цельсию</h4>   
                {% endif %}                                
	        </div>
            <div class="col-6">
                    
            </div>
    </div>  

	{% endblock  %}
