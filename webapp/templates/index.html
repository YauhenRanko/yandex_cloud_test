{% extends 'base.html' %}

{% block content %}
{% include('messages.html') %}
	<div class="container">
		<div class="row">
			<div class="col-4">
				<form action="{{ url_for('weather.process_process') }}" method="POST">
						<div class="form-group">
							{{ form.city_name.label }}<br>
							{{ form.city_name() }}
						</div>
						<div class="form-group">
							{{ form.date.label }}<br>
							{{ form.date() }}
							<p class="small my-4 text-center">Прогноз погоды на сегодняшний и ближайшие 5 дней </p>
						</div>
							{{ form.submit }} <br>
				</form>
			</div>
			<div class="col-6">
				{% if weather %}
					{{ weather_today }}
					
				{% endif %}
			</div>
		</div>
	</div>	
{% endblock  %}
