{% extends 'base.html' %}

{% block content %}
{% include('messages.html') %}

            <div class="col-4">
				<div class="form-group">
					{{ form.city_name.label }}<br>

				<div class="form-group">
					{{ form.date.label }}<br>
					{{ form.date() }}
				</div>
					{{ form.submit }} <br>
            </div>
        </form>
  

	{% endblock  %}
